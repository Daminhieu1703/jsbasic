<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window.html</title>
</head>

<body>
    <button type="button" onclick="MoCS()">Mở cửa sổ mới</button>
    <button type="button" onclick="Dongcs()">Đóng cửa sổ mới</button>
    <button type="button" onclick="KiemTra()">Kiểm tra cửa sổ mới đã đóng hay chưa</button>
    <script>
        var kt = 0;
        function MoCS() {
            win = window.open("https://www.facebook.com/", "_bank", "width = 400, height = 400");
        }
        function Dongcs() {
            win.close();
            kt += 1;
        }
        function KiemTra() {
            if(kt == 0){
                alert("Cửa sổ chưa được đóng");
            }else{
                alert("Cửa sổ đã được đóng");
            }
        }
    </script>
</body>

</html>
