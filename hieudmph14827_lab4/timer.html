<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" onclick="xemtime()">TIME HIỆN TẠI</button>
    <button type="button" onclick="location.reload()">LOAD LẠI TIME</button><br><br>
    <p id="time"></p>
    <script>
        var now = new Date();
        var h = now.getHours();
        var m = now.getMinutes();
        var s = now.getSeconds();
           function xemtime(params) {
           var time = document.querySelector('#time')
           time =setTimeout(() => {
               document.write(h + ':' + m + ':' + s) 
           }, 1000);
           }
    </script>
</body>

</html>
