<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //VÒNG LẶP WHILE
        document.write("VÒNG LẶP WHILE <br>")
        var a = prompt('mời bạn nhập số x')
         var x = a
        x=Number(x)
        while (x<=10) {
            document.write(x + "<br>")
            x++
        }
        //x=11
        //document.write(x + "<br>")
        x = a
        //VÒNG LẶP DO...WHILE
        document.write("VÒNG LẶP DO WHILE  <br>")
        do {
            document.write(x + "<br>")
            x++
        } while (x<=10);
        document.write("VÒNG LẶP FOR  <br>")
        x = a
        for (let x = 0; x < 10; x++) {
            document.write(x+ "<br>")
        }
    </script>
</body>
</html>
