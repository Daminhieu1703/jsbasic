<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        Số a <input type="text" id="txt_a"/> <br>
        Số b <input type="text" id="txt_b"/> <br>
        <button type="button" onclick="MayTinh.Tong()">Tổng</button>
        <button type="button">Hiệu</button>
        <button type="button">Tích</button>
        <button type="button">Thương</button>
        <h3 id="ketqua"></h3>
    </form>
    <script>
        // Tạo form có 2 ô nhập text, tạo đối tượng MayTinh (theo ví dụ 1) có thuộc tính
        // là 2 số a, b. Có các phương thức Tong, Hieu, Tich, Thuong
        // Trên form có 4 nút bấm tương ứng 4 phương thức. Khi bấm nút thì gọi phương thức.
        var MayTinh = new Object();
        MayTinh.Nhap = function(){
            this.so_a = Number( document.querySelector("#txt_a").value );
            this.so_b = Number( document.querySelector("#txt_b").value );  
            }
        MayTinh.Tong = function(){ 
            this.Nhap();
            var t = this.so_a + this.so_b;
            var kq = document.querySelector("#ketqua");
            kq.innerHTML = "Tổng " + this.a + " + " + this.b + " = " + t;
        }




    </script>
</body>
</html>
