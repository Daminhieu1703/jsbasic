<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="bang" border="1px">
        <tr>
            <td>Mã sản phẩm</td>
            <td>Tên sản phẩm</td>
            <td>Số lượng</td>
            <td>Gía tiền</td>
            <td>Thành tiền</td>
        </tr>
        <tr>
            <td>Mã sản phẩm 1</td>
            <td>Điện thoại</td>
            <td>2</td>
            <td>200</td>
            <td></td>
        </tr>
        <tr>
            <td>Mã sản phẩm 2</td>
            <td>Laptop</td>
            <td>3</td>
            <td>100</td>
            <td></td>
        </tr>
    </table>
    <h3 id="soluong">tổng số lượng là:</h3>
    <h3 id="thanhtien">tổng thành tiền là:</h3>
    <script>
         var tong_so_luong = 0;
         var tong_thanh_tien = 0;
        var bang = document.querySelector("#bang");
        var list_tr = bang.querySelectorAll("tr");
        console.log(list_tr);
        //Duyệt danh sách để truy cập vào mảng
        for( i = 1; i < list_tr.length; i++){
            //console.log(list_tr[i]);
            var tr = list_tr[i];
            //Lấy list danh sách thẻ td trong dòng
            var list_td = tr.querySelectorAll("td");
            console.log(list_td);
            var so_luong = list_td[2].innerText;
            tong_so_luong += Number(so_luong);
            var tien = Number(list_td[2].innerText) * Number(list_td[3].innerText);
            list_td[4].innerText = tien;
            var thanh_tien = list_td[4].innerText;
            tong_thanh_tien +=Number(thanh_tien);
            
        }
        console.log(tong_thanh_tien);
        console.log(tong_so_luong);
        //Gắn số lượng vào thẻ h3
        var txt = document.createTextNode(tong_so_luong);
        document.querySelector("#soluong").appendChild(txt);
        var txt2= document.createTextNode(tong_thanh_tien);
        document.querySelector('#thanhtien').appendChild(txt2)
    </script>
</body>
</html>
