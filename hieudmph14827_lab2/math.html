<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 20
        // căn bậc 2
        var a = Math.sqrt(x)
        document.write('giá trị của a là: '+ a + "</br>")
        // số mũ
        var b = Math.pow(x,2) 
        document.write('giá trị của b là: '+ b + "</br>")
        // làm tròn
        var c = Math.round(x)
        document.write('giá trị của c là: '+c + "</br>")
    </script>
</body>
</html>
