<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write('thực hành mảng <br><br>')
        document.write('bài 1 <br>')
        var array = [10, 20, 5, 3, 2, -19, 100, 244, -121, 10]
        var min = array[0]
        var max = array[0]
        for (let i = 0; i <= array.length; i++) {
            if (array[i] < min) {
                min = array[i]
            } else if (array[i] > max) {
                max = array[i]
            }
        }
        document.write('giá trị lớn nhất: ' + max + '<br>')
        document.write('giá trị nhỏ nhất: ' + min + '<br> <br>')
        // ---------------------------------------------------
        document.write('bài 2 <br>')
        var tong = 0
        var tich = 1
        for (let i = 0; i < array.length; i++) {
            tong += array[i]
            tich *= array[i]
        }
        document.write('giá trị tổng là: ' + tong + '<br>')
        document.write('giá trị tích là: ' + tich + '<br><br>')
        // ---------------------------------------------------
        document.write('bài 3 <br>')
        var cong = 0
        var nhan = 1
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 == 0) {
                cong += array[i]
                nhan *= array[i]
            }
        }
        document.write('giá trị tổng chẵn là: ' + cong + '<br>')
        document.write('giá trị tích chẵn là: ' + nhan + '<br><br>')
        // ---------------------------------------------------
        document.write('bài 4 <br>')
        var tinhtong = 0
        var tinhtich = 1
        for (let i = 0; i < array.length; i++) {
            if (array[i] < 0) {
                tinhtong += array[i]
                tinhtich *= array[i]
            }
        }
        document.write('giá trị tổng âm là: ' + tinhtong + '<br>')
        document.write('giá trị tích âm là: ' + tinhtich + '<br><br>')
    </script>
</body>

</html>
