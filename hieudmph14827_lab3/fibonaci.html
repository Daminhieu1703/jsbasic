<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var fo = prompt('F0:');
        fo = Number(fo)
        var f1 = prompt('F1:');
        f1 = Number(f1)
        for (var i = 0; i < 10; i++) {
            var f = fo + f1;
            fo = f1;
            f1 = f;
            document.write(f + '<br>');
        }
    </script>
</body>

</html>
